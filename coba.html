<input type="number" id="input_number" onchange="updateHTML(this.value);" /><br/>

<script>
    function updateHTML() {
        var num_iterate = document.getElementById("input_number").value;
        var embed = "";
        for (var i = 0; i < num_iterate; i++) {
            embed += "<div><span id='label" + i + "'>label" + i + "</span> : <input type='text'/></div>";
        }
        document.getElementById("content").innerHTML = embed;
    }
